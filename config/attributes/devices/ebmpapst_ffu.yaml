# ebmpapst FFU Device Attributes Configuration
# Static attributes for FFU devices (not telemetry data)

# Device information
device_info:
  fan_model: ["R3G355-AS03-01", "R3G310-AP09-01", "R3G400-AP30-01", "R2E250-AE52-05", "R2E220-AA06-17"]
  manufacturer: "ebm-papst"
  firmware_version: ["ACE-3.1", "ACE-3.2", "ACE-4.0"]
  serial_number:
    prefix: "EBM"
    format: "{{prefix}}-{{random:1000:9999}}-{{random:100000:999999}}"

# Physical specifications
physical_specs:
  fan_diameter_mm: null            # Extracted from model (355, 310, 400, 250, 220)
  weight_kg: 15
  mounting_type: "Ceiling"
  grid_size_mm: 610x610            # Standard ceiling grid
  noise_level_dba: 45              # At rated speed

# MODBUS configuration
modbus_config:
  address:
    min: 1
    max: 247
  baud_rate: 19200
  protocol: "RTU"
  parity: "None"
  stop_bits: 1
  timeout_ms: 5000

# Communication interfaces
communication:
  primary_interface: "RS485 MODBUS-RTU"
  supported_protocols: ["MQTT", "OPC-UA", "BACnet IP", "Modbus TCP"]
  analog_control_support: true     # 0-10V control
  digital_control_support: true    # 0/24V control
  auto_addressing_enabled: true

# Motor specifications
motor_specs:
  rated_speed_rpm: 1800
  max_speed_rpm: 2000
  min_speed_rpm: 500
  efficiency_percent: 55
  efficiency_class: "IE4"
  number_of_fans: 1

# Performance specifications
performance:
  rated_airflow_m3h: 2330
  max_airflow_m3h: 2500
  rated_power_w: 1500
  nominal_power_w: [1050, 1200]
  rated_voltage_v: 400            # DC-Link
  rated_current_a: 4.5

# Filter specifications
filter_specs:
  filter_type: ["HEPA H13", "HEPA H14", "ULPA U15", "ULPA U16"]
  filter_size_mm: 610x610x292     # Standard HEPA filter
  filter_change_interval_hours: 8760    # 1 year
  filter_efficiency_percent: 99.99
  max_pressure_drop_pa: 500

# Sensor configuration
sensors:
  pressure_sensor:
    type: "0-10V Differential"
    range_pa: "0-500"
    accuracy_percent: 1.0
    response_time_ms: 100

  temperature_sensor:
    built_in: true
    external: false
    range_celsius: "-40 to +85"
    accuracy_celsius: 0.5
    response_time_ms: 200

# Control features
control_features:
  pid_control_enabled: true
  constant_volume_control: true
  constant_pressure_control: true
  variable_speed_control: true
  remote_speed_control: true
  auto_restart_enabled: true
  night_mode_enabled: true

# Safety and protection
safety:
  motor_protection: "Thermal cutout"
  overcurrent_protection: true
  voltage_protection: true
  emergency_stop_support: true
  alarm_output: true

# Maintenance and warranty
maintenance:
  maintenance_interval_hours: 8760
  next_maintenance_due_hours: 4380  # 6 months
  warranty_years: 3
  warranty_conditions: "Follow manufacturer guidelines"

# Application specifics
application:
  application_area: "Cleanroom FFU"
  cleanroom_class: "ISO 4-7"
  fan_grid_enabled: false
  dual_speed_capability: false

# Compliance and certification
compliance:
  ce_certified: true
  ul_listed: true
  rohs_compliant: true
  iso_certification: "ISO 9001"