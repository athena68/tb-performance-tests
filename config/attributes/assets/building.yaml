# Building Asset Attributes Configuration
# Attributes for Building-level assets in ThingsBoard hierarchy

default:
  # Basic building information
  address: null                    # Should be provided from scenario
  latitude: null                   # Should be provided from scenario
  longitude: null                  # Should be provided from scenario

  # Contact information
  email: "building.manager@company.com"
  phone: "+1-555-0001"
  building_manager: "Building Manager"

  # Building specifications
  construction_year: 2020
  floors_count: null               # Auto-calculated from scenario
  total_area_sqm: null             # Auto-calculated from floors

  # Building classification
  building_type: "Manufacturing"   # Manufacturing, Office, Laboratory, Warehouse
  classification: "Industrial"
  fire_rating: "2-Hour"
  seismic_rating: "Category B"

  # Systems and infrastructure
  hvac_system: "Centralized"
  fire_suppression: "Sprinkler"
  security_system: "24/7 Monitoring"
  emergency_power: true
  has_data_center: false

  # Environmental
  temperature_setpoint: 22         # Celsius
  humidity_setpoint: 45            # Percentage
  air_changes_per_hour: 20
  positive_pressure: true

# Override values for specific building types
overrides:
  manufacturing:
    building_type: "Manufacturing"
    classification: "Industrial"
    air_changes_per_hour: 20
    positive_pressure: true
    hvac_system: "Cleanroom HVAC"

  laboratory:
    building_type: "Laboratory"
    classification: "Research Facility"
    air_changes_per_hour: 12
    hvac_system: "Laboratory HVAC"
    has_fume_hoods: true

  office:
    building_type: "Office"
    classification: "Commercial"
    air_changes_per_hour: 6
    positive_pressure: false
    hvac_system: "Commercial HVAC"