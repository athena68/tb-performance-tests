# Site Asset Attributes Configuration
# Attributes for Site-level assets in ThingsBoard hierarchy

default:
  # Basic site information
  address: null                    # Should be provided from scenario
  latitude: null                   # Should be provided from scenario
  longitude: null                  # Should be provided from scenario

  # Optional site metadata
  description: "Manufacturing facility"
  established_year: 2020
  site_manager: "Site Administrator"
  contact_email: "admin@company.com"
  contact_phone: "+1-555-0000"

  # Site classification
  site_type: "Manufacturing"       # Manufacturing, Office, Laboratory, Warehouse
  certification: ["ISO 9001", "ISO 14001"]
  operating_hours: "24/7"

  # Infrastructure details
  total_buildings: null            # Auto-calculated from scenario
  total_area_sqm: null             # Auto-calculated from buildings
  parking_spaces: 200
  has_security: true

# Override values for specific site types
overrides:
  manufacturing:
    description: "Cleanroom manufacturing facility"
    certification: ["ISO 9001", "ISO 14001", "ISO 45001"]
    operating_hours: "24/7"

  laboratory:
    description: "Research and development laboratory"
    certification: ["ISO 9001", "ISO 17025"]
    operating_hours: "08:00-18:00"

  office:
    description: "Corporate office building"
    certification: ["ISO 9001"]
    operating_hours: "09:00-17:00"