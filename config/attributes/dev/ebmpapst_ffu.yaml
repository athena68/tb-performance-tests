# Development Environment ebmpapst FFU Device Attributes
# Development-specific overrides and settings

# Development environment specific overrides
default:
  # Development testing modifications
  manufacturer: "ebm-papst (DEV)"
  firmware_version: "DEV-4.0-DEBUG"

  # Development mode features
  debug_mode: true
  test_mode: true
  accelerated_lifecycle: true        # 1 day = 1 year for testing

  # Faster maintenance cycles for testing
  maintenance_interval_hours: 168   # 1 week instead of 1 year
  filter_change_interval_hours: 168 # 1 week instead of 1 year
  next_maintenance_due_hours: 84     # 3 days from now

# Development device testing
test_configurations:
  # Device lifecycle testing
  new_device:
    installation_date: "today"
    operating_hours: 0
    maintenance_count: 0
    filter_age_hours: 0

  mature_device:
    installation_date: "6 months ago"
    operating_hours: 4320
    maintenance_count: 2
    filter_age_hours: 2160

  end_of_life_device:
    installation_date: "2 years ago"
    operating_hours: 17520
    maintenance_count: 8
    filter_age_hours: 8760

# Development testing scenarios
test_scenarios:
  # Normal operation
  normal_operation:
    operating_status: "RUNNING"
    alarm_code: 0
    warning_code: 0
    efficiency_percent: 95

  # Filter testing
  dirty_filter:
    differential_pressure: 450
    alarm_code: 201
    filter_efficiency_percent: 85

  # Motor testing
  motor_stress:
    motor_temperature: 80
    efficiency_percent: 70
    alarm_code: 101

  # Communication testing
  communication_issues:
    modbus_status: "ERROR"
    communication_errors: 50

# Development monitoring
debug_features:
  extensive_logging: true
  performance_metrics: true
  error_simulation: true
  accelerated_time: true

# Development security
development_security:
  security_features_disabled: false
  test_credentials: true
  debug_access_enabled: true