# Development Environment Site Attributes Configuration
# Overrides for development environment

# Development-specific overrides
default:
  # Basic site information (will be merged with base config)
  description: "Development Test Site"
  site_manager: "Dev Admin"
  contact_email: "dev@company.local"
  contact_phone: "+1-555-DEV-TEST"

  # Development environment specific
  environment: "development"
  debug_mode: true
  test_data: true

  # Relaxed certification for dev
  certification: ["DEV-ONLY"]
  operating_hours: "24/7"  # Dev servers run 24/7

  # Development infrastructure
  total_buildings: 1
  total_area_sqm: 100
  parking_spaces: 10
  has_security: false

# Environment-specific overrides
environment_overrides:
  development:
    debug_enabled: true
    mock_gps: true
    accelerated_time: true            # 1 hour = 1 minute for testing
    auto_cleanup: true                # Auto-cleanup test data
    log_level: "DEBUG"
    data_retention_days: 7            # Short retention for dev

  testing:
    debug_enabled: true
    mock_gps: true
    accelerated_time: false
    auto_cleanup: true
    log_level: "INFO"
    data_retention_days: 30

# Development-specific sites
predefined_sites:
  local_test:
    address: "Local Development Environment"
    latitude: 0.0
    longitude: 0.0
    description: "Local test environment"

  integration_test:
    address: "Integration Test Environment"
    latitude: 21.0285
    longitude: 105.8542
    description: "Integration testing facility"